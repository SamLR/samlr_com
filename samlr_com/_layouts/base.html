<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SamLR.com</title>
  <meta property="og:title" content="SamLR.com"/>
  <meta name="description" content="The personal site of Sam Cook"/>
  <meta name="og:description" content="The personal site of Sam Cook"/>
  <meta property="og:url" content="https://www.samlr.com"/>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="icon" href="../images/SamLR_favicon.gif" type="image/gif">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid span10 offset1" vertical-align="bottom">      
      <div class="span4">
        <h1>
          <a href="/">SamLR.com</a>
        </h1>
      </div>
      <div class="span3 offset3">
        <!-- hack to align navpills with bottom of 'SamLR.com' -->
        <ul class="nav nav-pills pull-right" style="margin-top:10px;"> 
          {% block navbar %}
          {% endblock navbar %}
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <hr>
      </div>
    </div>
    {# ### BODY ### #}
    <div class="row-fluid span10 offset1">
      <div class="span5">
        {% block body %}
        {% endblock body %}
      </div>
      <div class="span5">
        {% block rightside %}
        {% endblock rightside %}
      </div>
    </div>
    {# ### FOOTER ### #}
    <div class="row-fluid">
      <div class="span12">
        <hr>  
      </div>
      <div class="span10 offset1">
        <small style="text-align:center;">
          <address>
            <a href="mailto:sam@samlr.com" target="_blank">Email</a> <strong>|</strong> <a href="https://twitter.com/sam_cook">Twitter</a> <strong>|</strong> <a href="https://www.linkedin.com/pub/sam-cook/35/54b/8b1">LinkedIn</a> <strong>|</strong> <a href="https://github.com/SamLR">GitHub</a> <strong>|</strong> <a href="http://www.flickr.com/photos/samlr/">flickr</a>
          </address>

    </div>
  </div>
</body>
</html>
